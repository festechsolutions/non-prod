{% extends 'base.html' %}

{% block content %}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
<h2>Your Medicine List</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              
              <th>Medicine Name</th>
              <th>Duration</th>
              
              <th>mrg</th>
              <th>noon</th>
              <th>evng</th>

              
            </tr>
          </thead>
<tbody>
{% for m in med %}

<tr>
<td>{{ m.Med_Name }}</td>
<td>{{ m.Med_Dur }}</td>
<td>{{ m.Mrg_med }}</td>

<td>{{ m.noon_med }}</td>
<td>{{ m.timereturn }}</td>
</tr>

{% endfor %}
</tbody>
</table>
</div>
</main>

{% endblock %}
